<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated To-Do App with Date and Calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">To-Do App</a>
        <button id="theme-toggle-btn" class="btn btn-light">
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
    </nav>
    <div class="container mt-5">
        <h1>To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="task-input" class="form-control" placeholder="Add a new task...">
            <div class="input-group-append">
                <button id="add-task-btn" class="btn btn-primary animated-button">Add Task</button>
            </div>
        </div>
        <ul id="task-list" class="list-group"></ul>
        <div class="date-time mt-4">
            <p id="current-date"></p>
            <p id="current-time"></p>
        </div>
        <div class="calendar-container mt-4">
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Reminder Modal -->
    <div class="modal fade" id="reminderModal" tabindex="-1" role="dialog" aria-labelledby="reminderModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reminderModalLabel">Set Reminder</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="datetime-local" id="reminder-datetime" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="set-reminder-btn">Set Reminder</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
